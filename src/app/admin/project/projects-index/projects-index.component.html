<div class="header">
  <button mat-mini-fab matTooltip="Primary" color="primary" [routerLink]="['add']">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
  </ng-container>

  <ng-container matColumnDef="ownerId">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let element"> {{element.ownerId.firstname + " " + element.ownerId.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="startAt">
    <th mat-header-cell *matHeaderCellDef> Start At </th>
    <td mat-cell *matCellDef="let element"> {{element.startAt | date:'dd-MM-YYYY'}} </td>
  </ng-container>

  <ng-container matColumnDef="endAt">
    <th mat-header-cell *matHeaderCellDef> End At </th>
    <td mat-cell *matCellDef="let element"> {{element.endAt| date:'dd-MM-YYYY'}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element" class="actions">
      <button mat-mini-fab matTooltip="Primary" color="primary" [routerLink]="['update', element._id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab matTooltip="Warn" color="warn" (click)="delete(element._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
