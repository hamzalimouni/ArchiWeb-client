<div class="contentContainer">
  <div class="title">Edit project</div>
  <div class="container">
    <div style="padding: 10px;">
      <mat-card>
        <mat-toolbar color="primary">Update</mat-toolbar>
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" style="padding: 20px;">
          <div class="row">
            <div class="col">
              <mat-form-field>
                <input matInput placeholder="owner" name="ownerId" [(ngModel)]="project.ownerId" />
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field>
                <input matInput placeholder="title" name="title" [(ngModel)]="project.title" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field>
                <input matInput placeholder="desc" name="desc" [(ngModel)]="project.desc" />
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field>
                <input matInput placeholder="img" name="img" [(ngModel)]="project.img" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field>
                <input matInput placeholder="startAt" name="startAt" [(ngModel)]="project.startAt" />
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field>
                <input matInput placeholder="endAt" name="endAt" [(ngModel)]="project.endAt" />
              </mat-form-field>
            </div>
          </div>
          <button mat-raised-button color="primary" type="submit">Update</button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
